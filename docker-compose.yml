version: "3.7"
services:
  elasticsearch:
    build: .
    container_name: es
    environment:
      - node.name=es
      - cluster.initial_master_nodes=es
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

volumes:
  data:
    driver: local
